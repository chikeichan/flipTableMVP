<!doctype html>
<html>
    <head>
        <title>Flip Table MVP</title>
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                width: 100px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Alpha</td>
                <td>Gamma</td>
                <td>Beta</td>
            </tr>
            <tr>
                <td>Rotate Degrees</td>
                <td>Left To Right</td>
                <td>Front To Back</td>
            </tr>
            <tr>
                <td id="alpha"></td>
                <td id="gamma"></td>
                <td id="beta"></td>
            </tr>
            <tr>
                <td>DIFF</td>
            </tr>
            <tr>
                <td id='diff'></td>
            </tr>
            <tr>
                <td id='flip'></td>
            </tr>
        </table>
    </body>
    <script type="text/javascript" src="../lib/underscore.js"></script>
    <script type="text/javascript" src="../src/app.js"></script>
<html>
